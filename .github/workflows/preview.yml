name: Deploy Preview for Pull-Requests

on:
  pull_request:
    branches: [master, main]

jobs:
  preview:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    permissions:
      contents: read
      pages: write
      id-token: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive

      - name: Setup Hugo
        uses: ./.github/actions/setup-hugo
        with:
          hugo-version: "latest"
          extended: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build theme assets
        run: npm run build

      - name: Setup theme for exampleSite
        uses: ./.github/actions/setup-theme

      - name: Get current date
        id: date
        run: echo "date=$(date -u +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_OUTPUT

      - name: Build example site
        env:
          HUGO_IS_PREVIEW: "true"
          HUGO_PR_NUMBER: ${{ github.event.number }}
          HUGO_BRANCH: ${{ github.head_ref }}
          HUGO_PR_URL: ${{ github.event.pull_request.html_url }}
          HUGO_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          HUGO_BUILD_TIME: ${{ steps.date.outputs.date }}
        run: |
          cd exampleSite
          hugo --minify --baseURL "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/preview/pr-${{ github.event.number }}/"

      - name: Setup Pages
        if: github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/configure-pages@v5
        
      - name: Create preview directory structure
        if: github.event.pull_request.head.repo.full_name == github.repository
        run: |
          mkdir -p ./pages-artifact/preview/pr-${{ github.event.number }}
          cp -r ./exampleSite/public/* ./pages-artifact/preview/pr-${{ github.event.number }}/
          
      - name: Upload Pages artifact
        if: github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./pages-artifact
          
      - name: Deploy to GitHub Pages
        if: github.event.pull_request.head.repo.full_name == github.repository
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment PR with preview URL
        if: github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/github-script@v7
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        with:
          script: |
            const previewUrl = `https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/preview/pr-${{ github.event.number }}/`;

            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ğŸš€ **Deploy preview ready!**')
            );

            const commentBody = `ğŸš€ **Deploy preview ready!**

            ğŸ”— **Preview URL:** ${previewUrl}

            ğŸ“ **Changes in this PR:**
            ${process.env.PR_TITLE}

            â° **Preview will be available until PR is closed**

            ---
            *This preview was automatically generated by GitHub Actions*`;

            if (botComment) {
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              });
            }

      - name: Comment PR for forks
        if: github.event.pull_request.head.repo.full_name != github.repository
        uses: actions/github-script@v7
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ **Build completed successfully!**
              
              ğŸ“ **Changes in this PR:**
              ${process.env.PR_TITLE}
              
              âš ï¸ **Note:** Preview deployment is only available for PRs from the same repository.
              For forks, please check the build artifacts for the generated site.
              
              ---
              *This comment was automatically generated by GitHub Actions*`
            });

      - name: Upload build artifacts
        if: github.event.pull_request.head.repo.full_name != github.repository
        uses: actions/upload-artifact@v4
        with:
          name: preview-build-${{ github.event.number }}
          path: exampleSite/public/
          retention-days: 30
