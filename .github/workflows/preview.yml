name: Deploy to GitHub Pages (master)

on:
  push:
    branches: [master]

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive

      - name: Setup Hugo
        uses: ./.github/actions/setup-hugo
        with:
          hugo-version: "latest"
          extended: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build theme assets
        run: npm run build

      - name: Setup theme for exampleSite
        uses: ./.github/actions/setup-theme

      - name: Get current date
        id: date
        run: echo "date=$(date -u +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_OUTPUT

      - name: Build example site
        env:
          HUGO_BUILD_TIME: ${{ steps.date.outputs.date }}
        run: |
          cd exampleSite
          hugo --minify --baseURL "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./exampleSite/public
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4