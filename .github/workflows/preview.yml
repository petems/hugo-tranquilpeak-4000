name: Generate Preview

on:
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    permissions:
      contents: read
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: 'latest'
        extended: true

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build theme assets
      run: npm run build

    - name: Setup theme for exampleSite
      uses: ./.github/actions/setup-theme

    - name: Build example site
      run: |
        cd exampleSite
        hugo --minify
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./exampleSite/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false && github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Comment PR with preview URL
      uses: actions/github-script@v7
      with:
        script: |
          const previewUrl = "${{ steps.deployment.outputs.page_url }}";
          
          const { data: comments } = await github.rest.issues.listComments({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && 
            comment.body.includes('ğŸš€ **Deploy preview ready!**')
          );
          
          const commentBody = `ğŸš€ **Deploy preview ready!**
          
          ğŸ”— **Preview URL:** ${previewUrl}
          
          ğŸ“ **Changes in this PR:**
          ${{ github.event.pull_request.title }}
          
          â° **Preview will be available until PR is closed**
          
          ---
          *This preview was automatically generated by GitHub Actions*`;
          
          if (botComment) {
            await github.rest.issues.updateComment({
              comment_id: botComment.id,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });
          } else {
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });
          }

  comment-for-forks:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false && github.event.pull_request.head.repo.full_name != github.repository
    permissions:
      pull-requests: write
    steps:
      - name: Comment PR for forks
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ **Build completed successfully!**

              ğŸ“ **Changes in this PR:**
              ${{ github.event.pull_request.title }}

              âš ï¸ **Note:** Preview deployment is only available for PRs from the same repository.
              For forks, please check the build artifacts for the generated site.

              ---
              *This comment was automatically generated by GitHub Actions*`
            });
