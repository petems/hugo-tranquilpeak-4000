name: 'Build Hugo Site'
description: 'Build the Hugo site with common options'

inputs:
  working-directory:
    description: 'Working directory for Hugo build'
    required: false
    default: 'exampleSite'
  build-drafts:
    description: 'Build draft content'
    required: false
    default: 'true'
  build-future:
    description: 'Build future content'
    required: false
    default: 'true'
  minify:
    description: 'Minify output'
    required: false
    default: 'true'
  gc:
    description: 'Run garbage collection'
    required: false
    default: 'true'

runs:
  using: "composite"
  steps:
    - name: Build with Hugo
      shell: bash
      run: |
        cd ${{ inputs.working-directory }}
        hugo \
          ${{ inputs.minify && '--minify' || '' }} \
          ${{ inputs.gc && '--gc' || '' }} \
          ${{ inputs.build-drafts && '--buildDrafts' || '' }} \
          ${{ inputs.build-future && '--buildFuture' || '' }} 